<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开封到中牟路线</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --text-color: #34495e;
            --light-bg: #f8f9fa;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 5px;
        }

        header {
            text-align: center;
margin: 0 auto;
            margin-bottom: 1px;
        }

        .date-input {
            text-align: center;
            font-size: 50px;
            color: red;
            font-weight: bold;
            margin: 0 auto 5px auto;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        .date-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .route-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);  
 	margin-top: 15px;
            padding: 10px;
            padding-top: 5px;
            transition: transform 0.3s ease;
        }

        .route-card:hover {
            transform: translateY(-5px);
        }

        .route-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }

        .route-icon {
            width: 30px;
            height: 30px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .route-title {
            font-size: 1.6rem;
            color: var(--primary-color);
            margin: 0;
            flex-grow: 1;
        }

        .timeline {
            position: relative;
            padding-left: 40px;
        }

 /* 修复时间线越界问题 */
        .timeline:before {
            content: '';
            position: absolute;
            left: 15px;
            top: 20px; /* 从第一个站点开始 */
            bottom: 30px; /* 到最后一个站点结束 */
            width: 3px;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
        }

        .timeline-item {
            position: relative;
            margin-bottom: 10px;
            padding: 10px;
            background: var(--light-bg);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .timeline-item:hover {
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .timeline-item:before {
            content: '';
            position: absolute;
            left: -35px;
            top: 20px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            border: 3px solid white;
        }

        .station-info {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .station-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .time-label {
            background: var(--accent-color);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-right: 10px;
            font-weight: bold;
            cursor: text;
            min-width: 40px;
            display: inline-block;
            outline: none;
        }

        .time-label:focus {
            box-shadow: 0 0 0 2px white;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .date-input {
                font-size: 1.8rem;
                width: 100%;
                max-width: 280px;
            }

            .route-title {
                font-size: 1.5rem;
            }

            .timeline {
                padding-left: 30px;
            }

            .timeline-item:before {
                left: -25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- 将原来的h1标签替换为input文本框 -->
            <input type="text" class="date-input" value="10月16日">
        </header>

        <div class="route-card">
            <div class="route-header">
                <div class="route-icon"></div>
                <h2 class="route-title">开封→中牟</h2>
            </div>

            <div class="timeline">
                <div class="timeline-item">
                    <div class="station-info">
                        <span class="time-label" contenteditable="true">9:30</span>
                        <div class="station-name">开封中心站</div>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="station-info">
                        <div class="station-name">小南门</div>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="station-info">
                        <div class="station-name">大南门</div>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="station-info">
                        <span class="time-label" contenteditable="true">10:00</span>
                        <div class="station-name">西郊商场</div>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="station-info">
                        <div class="station-name">康泰家园</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="station-info">
                        <div class="station-name">立洋外国语</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="station-info">
                        <span class="time-label" contenteditable="true">9:30</span>
                        <div class="station-name">豪德广场</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
