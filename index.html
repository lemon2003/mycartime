<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>发车时间表</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    padding: 16px;
    box-sizing: border-box;
  }
  table {
    border-collapse: collapse;
    width: 80%;
    max-width: 600px;
  }
  th, td {
    border: 1px solid #ddd;
    text-align: center;
    padding: 8px;
  }
  th {
    background-color: #f2f2f2;
  }
  footer {
    margin-top: 24px;
    text-align: center;
  }
  footer ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 24px;
    justify-content: center;
  }
  footer a {
    text-decoration: none;
    color: #007bff;
  }
  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th colspan="2" contenteditable="true">今天本车发车时间</th>
  </tr>
  <tr>
