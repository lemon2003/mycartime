<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>发车时间表</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  table {
    border-collapse: collapse;
    width: 80%;
    max-width: 600px;
  }
  th, td {
    border: 1px solid #ddd;
    text-align: center;
    padding: 8px;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th colspan="2" contenteditable="true">今天本车发车时间</th>
  </tr>
  <tr>
    <td contenteditable="true">中牟</td>
    <td contenteditable="true">开封</td>
  </tr>
  <tr>
    <td contenteditable="true">9:40</td>
    <td contenteditable="true">11:15</td>
  </tr>
  <tr>
    <td contenteditable="true">1:10</td>
    <td contenteditable="true">2:45</td>
  </tr>
  <tr>
    <td contenteditable="true">5:00</td>
    <td contenteditable="true">6:30</td>
  </tr>
</table>

</body>
</html>
